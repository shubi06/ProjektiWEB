function validimiKontakti(){

let Emailierrori=document.getElementById('emailerror2');
let Numbererror2=document.getElementById('Numbererror2');

nameERRORI.innerText='';
Emailierrori.innerText='';
Numbererror2.innerText='';
Serviceerror2.innerText='';
Emaileerror3.innerText='';


  if(!nameRegex.test(emriInput.value) && !EmailRegex.test(emailInput.value) && !PhoneRegex.test(phoneInput .value) && !ServiceRegex.test(serviceInput.value)
  && !EmailRegex.test(emailInputAgain.value)){

else if(nameRegex.test(emriInput.value) && EmailRegex.test(emailInput.value) && PhoneRegex.test(phoneInput .value) && ServiceRegex.test(serviceInput.value)
