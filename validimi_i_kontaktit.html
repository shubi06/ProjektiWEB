<script>

function validimiKontakti(){
    
    let nameRegex=/^[A-z]{1}\w[a-z]{2,10}/;
    let EmailRegex=/\w[a-z || 0-9 || A-Z]+@+\w[a-z]{3,10}[._-]{1}\w{3}/;
    let PhoneRegex=/[0-9]{3}[-+]{1}[0-9]{3}[-+]{1}[0-9]{3}[-+]{1}[0-9]{3}/;
    let ServiceRegex=/[a-z || A-Z]{4,25}/;
    
    let emriInput=document.getElementById('emri');
    let emailInput=document.getElementById('email');
    let phoneInput=document.getElementById('phone');
    let serviceInput=document.getElementById('service');
    let emailInputAgain=document.getElementById('input-1');
    
    let nameERRORI=document.getElementById('nameerror2');
    let Emailierrori=document.getElementById('emailerror2');
    let Numbererror2=document.getElementById('Numbererror2');
    let Serviceerror2=document.getElementById('Serviceerror2');
    let Emaileerror3=document.getElementById('Emaileerror3');
    
    nameERRORI.innerText='';
    Emailierrori.innerText='';
    Numbererror2.innerText='';
    Serviceerror2.innerText='';
    Emaileerror3.innerText='';
    
    
      if(!nameRegex.test(emriInput.value) && !EmailRegex.test(emailInput.value) && !PhoneRegex.test(phoneInput .value) && !ServiceRegex.test(serviceInput.value)
      && !EmailRegex.test(emailInputAgain.value)){
        nameERRORI.style.color='#FF0000';
        Emailierrori.style.color='#FF0000';
        Numbererror2.style.color='#FF0000';
        Serviceerror2.style.color='#FF0000';
        Emaileerror3.style.color='#FF0000';
    
        nameERRORI.innerText='Wrong Name';
        Emailierrori.innerText='Wrong Email';
        Numbererror2.innerText='Wrong Number';
        Serviceerror2.innerText='Wrong Sevice';
        Emaileerror3.innerText='Wrong Email';
        alert('Ju lutemi shkruani te dhenat e sakta !');
      }
    else if(nameRegex.test(emriInput.value) && EmailRegex.test(emailInput.value) && PhoneRegex.test(phoneInput .value) && ServiceRegex.test(serviceInput.value)
      && EmailRegex.test(emailInputAgain.value)){
        nameERRORI.style.color='#26FF00';
        Emailierrori.style.color='#26FF00';
        Numbererror2.style.color='#26FF00';
        Serviceerror2.style.color='#26FF00';
        Emaileerror3.style.color='#26FF00';
    
        
        nameERRORI.innerText='Successfully Name';
        Emailierrori.innerText='Successfully Email';
        Numbererror2.innerText='Successfully Number';
        Serviceerror2.innerText='Successfully Sevice';
        Emaileerror3.innerText='Successfully Email';
        alert('Urime ju keni shenuar te dhenat ne menyren e duhur !');
    }
    }
    </script>
